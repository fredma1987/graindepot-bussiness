<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="head::head(${title})">
</head>
<link th:rel="stylesheet" type="text/css" th:href="@{/assets/css/comm/infoCheck.css}"/>
<body>
<!-- 信息查看页面 -->
<!-- infoCheck-three 一行显示三列 -->
<!-- infoCheck-two 一行显示二列 -->
<!-- infoCheck-one 一行只显示较宽一列 -->
<div class="infoCheckDiv">
    <div class="infoCheckBack">
        <table class="infoCheck-three" border="" cellspacing="" cellpadding="">
            <tr>
                <td class="infoCheck-name">计划文号</td>
                <td class="infoCheck-content" th:text="${item.planNo}">计划文号</td>
                <td class="infoCheck-name">计划类型</td>
                <td class="infoCheck-content" th:text="${item.planTypeStr}">计划类型</td>
                <td class="infoCheck-name">粮食品种</td>
                <td class="infoCheck-content" th:text="${item.grainname}">粮食品种</td>
            </tr>
            <tr>
                <td class="infoCheck-name">集团ID</td>
                <td class="infoCheck-content" th:text="${item.groupid}">集团ID</td>
                <td class="infoCheck-name">企业ID</td>
                <td class="infoCheck-content" th:text="${item.companyid}">企业ID</td>
                <td class="infoCheck-name">粮库ID</td>
                <td class="infoCheck-content" th:text="${item.graindepotid}">粮库ID</td>
            </tr>
            <tr>
                <td class="infoCheck-name">仓房ID</td>
                <td class="infoCheck-content" th:text="${item.storageid}">仓房ID</td>
                <td class="infoCheck-name">收获年度</td>
                <td class="infoCheck-content" th:text="${item.producingYear}">收获年度</td>
                <td class="infoCheck-name">等级要求</td>
                <td class="infoCheck-content" th:text="${item.gradeStr}">等级要求</td>
            </tr>
            <tr>
                <td class="infoCheck-name">吨数量</td>
                <td class="infoCheck-content" th:text="${item.tQty}">吨数量</td>
                <td class="infoCheck-name">吨单价</td>
                <td class="infoCheck-content" th:text="${item.tPrice}">吨单价</td>
                <td class="infoCheck-name">千克数量(计)</td>
                <td class="infoCheck-content" th:text="${item.kGQty}">千克数量(计)</td>
            </tr>
            <tr>
                <td class="infoCheck-name">千克单价(计)</td>
                <td class="infoCheck-content" th:text="${item.kGPrice}">千克单价(计)</td>
                <td class="infoCheck-name">金额</td>
                <td class="infoCheck-content" th:text="${item.amount}">金额</td>
                <td class="infoCheck-name">计划开始日期</td>
                <td class="infoCheck-content" th:text="${item.planBeginDateStr}">计划开始日期</td>
            </tr>
            <tr>
                <td class="infoCheck-name">计划结束日期</td>
                <td class="infoCheck-content" th:text="${item.planEndDateStr}">计划结束日期</td>
                <td class="infoCheck-name">已执行千克数量</td>
                <td class="infoCheck-content" th:text="${item.execKGQty}">已执行千克数量</td>
                <td class="infoCheck-name">已执行吨数量(计)</td>
                <td class="infoCheck-content" th:text="${item.execTQty}">已执行吨数量(计)</td>
            </tr>
            <tr>
                <td class="infoCheck-name">创建时间</td>
                <td class="infoCheck-content" th:text="${item.createtimeStr}">创建时间</td>
                <td class="infoCheck-name">审批状态</td>
                <td class="infoCheck-content" th:text="${item.spstatusStr}">审批状态</td>
                <td class="infoCheck-name">审批时间</td>
                <td class="infoCheck-content" th:text="${item.sptimeStr}">审批时间</td>
            </tr>
            <tr>
                <td class="infoCheck-name">审批意见</td>
                <td class="infoCheck-content" th:text="${item.spremark}">审批意见</td>
            </tr>
        </table>
    </div>
</div>


</body>
</html>


<script type="text/javascript">
    $(document).ready(function () {


    });


</script>
