<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head th:replace="head::head(${title})"></head><link th:rel="stylesheet" type="text/css" th:href="@{/assets/css/comm/editCheck.css}"/><body style="overflow-x: hidden"><form class="form-horizontal" role="form" id="validation-form" method="get">    <div class="editCheckDiv">        <div class="editCheckBack">            <table class="editCheckTable" border="" cellspacing="" cellpadding="">                <tr>                    <td class="editCheck"><span class="red">*</span>仓房</td>                    <td class="editCheck">                        <div class="rowGroup">                            <select id="storageid" name="storageid" class="form-control "                                    data-bv-notempty th:value="${item.storageid}">                            </select>                        </div>                    </td>                    <td class="editCheck"></td>                    <td class="editCheck"></td>                    <td class="editCheck"></td>                    <td class="editCheck"></td>                    <td class="editCheck"></td>                    <td class="editCheck"></td>                </tr>                <tr>                    <td class="editCheck">品种</td>                    <td class="editCheck">                        <select id="grainid" name="grainid" class="form-control"                                th:value="${item.grainid}">                        </select>                    </td>                    <td class="editCheck">风网类型</td>                    <td class="editCheck">                        <input type="text" name="ventnettype" id="ventnettype" class="form-control"                               placeholder="风网类型" th:value="${item.ventnettype}"/>                    </td>                    <td class="editCheck">风机型号</td>                    <td class="editCheck">                        <input type="text" name="fantype" id="fantype" class="form-control"                               placeholder="风机型号" th:value="${item.fantype}"/>                    </td>                    <td class="editCheck">风网总阻力(pa)</td>                    <td class="editCheck">                        <input type="text" name="fanresistance" id="fanresistance" class="form-control"                               placeholder="风网总阻力(pa)" th:value="${item.fanresistance}"/>                    </td>                </tr>                <tr>                    <td class="editCheck">数量(吨)</td>                    <td class="editCheck">                        <input type="text" name="grainqty" id="grainqty" class="form-control"                               placeholder="数量(吨)" th:value="${item.grainqty}"/>                    </td>                    <td class="editCheck">通风目的</td>                    <td class="editCheck">                        <input type="text" name="ventpurpose" id="ventpurpose" class="form-control"                               placeholder="通风目的" th:value="${item.ventpurpose}"/>                    </td>                    <td class="editCheck">风机功率(kw)</td>                    <td class="editCheck">                        <input type="text" name="fanpower" id="fanpower" class="form-control"                               placeholder="风机功率(kw)" th:value="${item.fanpower}"/>                    </td>                    <td class="editCheck">总风量(m³/h)</td>                    <td class="editCheck">                        <input type="text" name="hourairvolume" id="hourairvolume" class="form-control"                               placeholder="小时总风量(m³/h)" th:value="${item.hourairvolume}"/>                    </td>                </tr>                <tr>                    <td class="editCheck">粮堆高度</td>                    <td class="editCheck">                        <input type="text" name="ghheight" id="ghheight" class="form-control"                               placeholder="粮堆高度" th:value="${item.ghheight}"/>                    </td>                    <td class="editCheck">送风方式(吸/压)</td>                    <td class="editCheck">                        <input type="text" name="ventmethod" id="ventmethod" class="form-control"                               placeholder="送风方式(吸/压)" th:value="${item.ventmethod}"/>                    </td>                    <td class="editCheck">风机数量（台）</td>                    <td class="editCheck">                        <input type="text" name="fancount" id="fancount" class="form-control"                               placeholder="风机数量（台）" th:value="${item.fancount}"/>                    </td>                    <td class="editCheck">单位通风量(m³/h.t)</td>                    <td class="editCheck">                        <input type="text" name="unithourairvol" id="unithourairvol" class="form-control"                               placeholder="单位通风量(m³/h.t)" th:value="${item.unithourairvol}"/>                    </td>                </tr>                <tr>                    <td class="editCheck">通风时间</td>                    <td class="editCheck" colspan="5">                        <div>                            <label class="col-sm-2 control-label no-padding-right" for="begintimestr">                                开始：                            </label>                            <div class="col-sm-4">                                <input type="text" name="begintimestr" id="begintimestr"                                       class="form_datetime form-control"                                       placeholder="通风开始时间" th:value="${item.begintimestr}"/>                            </div>                            <label class="col-sm-2 control-label no-padding-right" for="endtimestr">                                结束：                            </label>                            <div class="col-sm-4">                                <input type="text" name="endtimestr" id="endtimestr" class="form_datetime form-control"                                       placeholder="通风结束时间" th:value="${item.endtimestr}"/>                            </div>                        </div>                    </td>                    <td class="editCheck">累计通风时间(h)</td>                    <td class="editCheck">                        <input type="text" name="totalhour" id="totalhour" class="form-control"                               placeholder="累计通风时间(h)" th:value="${item.totalhour}"/>                    </td>                </tr>                <tr>                    <td class="editCheck" colspan="2">通风期间参数</td>                    <td class="editCheck" colspan="2">最高值</td>                    <td class="editCheck" colspan="2">最低值</td>                    <td class="editCheck" colspan="2">平均值</td>                </tr>                <tr>                    <td class="editCheck" colspan="2">大气温度(℃)</td>                    <td class="editCheck" colspan="2">                        <input type="text" name="outmaxtemp" id="outmaxtemp" class="form-control"                               placeholder="大气温度最高值" th:value="${item.outmaxtemp}"/>                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="outmintemp" id="outmintemp" class="form-control"                               placeholder="大气温度最低值" th:value="${item.outmintemp}"/>                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="outavgtemp" id="outavgtemp" class="form-control"                               placeholder="大气温度平均值" th:value="${item.outavgtemp}"/>                    </td>                </tr>                <tr>                    <td class="editCheck" colspan="2">大气湿度(%)</td>                    <td class="editCheck" colspan="2">                        <input type="text" name="outmaxhumi" id="outmaxhumi" class="form-control"                               placeholder="大气湿度最高值" th:value="${item.outmaxhumi}"/>                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="outminhumi" id="outminhumi" class="form-control"                               placeholder="大气湿度最低值" th:value="${item.outminhumi}"/>                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="outavghumi" id="outavghumi" class="form-control"                               placeholder="大气湿度平均值" th:value="${item.outavghumi}"/>                    </td>                </tr>                <tr>                    <td class="editCheck" rowspan="2">粮食温度(℃)</td>                    <td class="editCheck">                        通风前                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="bmaxgraintemp" id="bmaxgraintemp" class="form-control"                               placeholder="通风前粮温最高值" th:value="${item.bmaxgraintemp}"/>                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="bmingraintemp" id="bmingraintemp" class="form-control"                               placeholder="通风前粮温最低值" th:value="${item.bmingraintemp}"/>                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="bavggraintemp" id="bavggraintemp" class="form-control"                               placeholder="通风前粮温平均值" th:value="${item.bavggraintemp}"/>                    </td>                </tr>                <tr>                    <td class="editCheck">                        通风后                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="amaxgraintemp" id="amaxgraintemp" class="form-control"                               placeholder="通风后粮温最高值" th:value="${item.amaxgraintemp}"/>                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="amingraintemp" id="amingraintemp" class="form-control"                               placeholder="通风后粮温最低值" th:value="${item.amingraintemp}"/>                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="aavggraintemp" id="aavggraintemp" class="form-control"                               placeholder="通风后粮温平均值" th:value="${item.aavggraintemp}"/>                    </td>                </tr>                <tr>                    <td class="editCheck" rowspan="2">粮食水分(%)</td>                    <td class="editCheck">                        通风前                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="bmaxwaterrate" id="bmaxwaterrate" class="form-control"                               placeholder="通风前水分最高值" th:value="${item.bmaxwaterrate}"/>                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="bminwaterrate" id="bminwaterrate" class="form-control"                               placeholder="通风前水分最低值" th:value="${item.bminwaterrate}"/>                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="bavgwaterrate" id="bavgwaterrate" class="form-control"                               placeholder="通风前水分平均值" th:value="${item.bavgwaterrate}"/>                    </td>                </tr>                <tr>                    <td class="editCheck">                        通风后                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="amaxwaterrate" id="amaxwaterrate" class="form-control"                               placeholder="通风后水分最高值" th:value="${item.amaxwaterrate}"/>                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="aminwaterrate" id="aminwaterrate" class="form-control"                               placeholder="通风后水分最低值" th:value="${item.aminwaterrate}"/>                    </td>                    <td class="editCheck" colspan="2">                        <input type="text" name="aavgwaterrate" id="aavgwaterrate" class="form-control"                               placeholder="通风后水分平均值" th:value="${item.aavgwaterrate}"/>                    </td>                </tr>                <tr>                    <td class="editCheck">通风前粮温最大梯度值</td>                    <td class="editCheck">                        <input type="text" name="bmaxgraintempgrad" id="bmaxgraintempgrad" class="form-control"                               placeholder="通风前粮温最大梯度值" th:value="${item.bmaxgraintempgrad}"/>                    </td>                    <td class="editCheck">通风后粮温最大梯度值</td>                    <td class="editCheck">                        <input type="text" name="amaxgraintempgrad" id="amaxgraintempgrad" class="form-control"                               placeholder="通风前粮温最大梯度值" th:value="${item.amaxgraintempgrad}"/>                    </td>                    <td class="editCheck">通风前水分最大梯度值</td>                    <td class="editCheck">                        <input type="text" name="bmaxwaterrategrad" id="bmaxwaterrategrad" class="form-control"                               placeholder="通风前水分最大梯度值" th:value="${item.bmaxwaterrategrad}"/>                    </td>                    <td class="editCheck">通风后水分最大梯度值</td>                    <td class="editCheck">                        <input type="text" name="amaxwaterrategrad" id="amaxwaterrategrad" class="form-control"                               placeholder="通风后水分最大梯度值" th:value="${item.amaxwaterrategrad}"/>                    </td>                </tr>                <tr>                    <td class="editCheck" colspan="2">总电耗(kw.h)</td>                    <td class="editCheck" colspan="2">                        <input type="text" name="totalpowercons" id="totalpowercons" class="form-control"                               placeholder="总电耗(kw.h)" th:value="${item.totalpowercons}"/>                    </td>                    <td class="editCheck" colspan="2">降温降水单位电耗(kw.h/(t.℃)或kw.h/(1%水分.t))</td>                    <td class="editCheck" colspan="2">                        <input type="text" name="unitpowercons" id="unitpowercons" class="form-control"                               placeholder="降温降水单位电耗" th:value="${item.unitpowercons}"/>                    </td>                </tr>                <tr>                    <td class="editCheck" colspan="2">通风期间发现异常情况描述</td>                    <td class="editCheck" colspan="6">                        <input type="text" name="remark" id="remark" class="form-control"                               placeholder="通风期间发现异常情况描述" th:value="${item.remark}"/>                    </td>                </tr>                <tr>                    <td class="editCheck" colspan="2">负责人</td>                    <td class="editCheck" colspan="2">                        <input type="text" name="chargeusers" id="chargeusers" class="form-control"                               placeholder="负责人" th:value="${item.chargeusers}"/>                    </td>                    <td class="editCheck" colspan="2">操作人</td>                    <td class="editCheck" colspan="2">                        <input type="text" name="optusers" id="optusers" class="form-control"                               placeholder="操作人" th:value="${item.optusers}"/>                    </td>                </tr>            </table>        </div>    </div>    <div class="form-group">        <div class="col-md-12 center">            <button class="btn btn-info" type="submit"  >                <i class="icon-ok bigger-110"></i>                保存            </button>            &nbsp; &nbsp; &nbsp;            <button class="btn" type="button" onclick="toBack()">                <i class="icon-arrow-left bigger-110"></i>                返回            </button>        </div>    </div></form></body></html><script th:inline="javascript">    var urlPrefix = "/graindepot-bussiness";    //var urlPrefix = "";    var g_id = [[${id}]];    var g_item = [[${item}]];    $(function () {        //初始化form验证        initForm();        //初始化时间框        $(".form_datetime").bootstrapDatetime();        initGrain();        initStorage();        $("#grainqty").bootstrapNumber()        $("#fanresistance").bootstrapNumber({precision:2});        $("#fanpower").bootstrapNumber({precision:2});        $("#hourairvolume").bootstrapNumber({precision:2});        $("#ghheight").bootstrapNumber({precision:2});        $("#fancount").bootstrapNumber();        $("#unithourairvol").bootstrapNumber();        $("#totalhour").bootstrapNumber({precision:1});        $("#outmaxtemp").bootstrapNumber({precision:1});        $("#outmintemp").bootstrapNumber({precision:1});        $("#outavgtemp").bootstrapNumber({precision:1});        $("#outmaxhumi").bootstrapNumber({precision:1});        $("#outminhumi").bootstrapNumber({precision:1});        $("#outavghumi").bootstrapNumber({precision:1});        $("#bmaxgraintemp").bootstrapNumber({precision:1});        $("#bmingraintemp").bootstrapNumber({precision:1});        $("#bavggraintemp").bootstrapNumber({precision:1});        $("#amaxgraintemp").bootstrapNumber({precision:1});        $("#amingraintemp").bootstrapNumber({precision:1});        $("#aavggraintemp").bootstrapNumber({precision:1});        $("#bmaxwaterrate").bootstrapNumber({precision:1});        $("#bminwaterrate").bootstrapNumber({precision:1});        $("#bavgwaterrate").bootstrapNumber({precision:1});        $("#amaxwaterrate").bootstrapNumber({precision:1});        $("#aminwaterrate").bootstrapNumber({precision:1});        $("#aavgwaterrate").bootstrapNumber({precision:1});        $("#bmaxgraintempgrad").bootstrapNumber({precision:1});        $("#amaxgraintempgrad").bootstrapNumber({precision:1});        $("#bmaxwaterrategrad").bootstrapNumber({precision:1});        $("#amaxwaterrategrad").bootstrapNumber({precision:1});        $("#totalpowercons").bootstrapNumber({precision:2});        $("#unitpowercons").bootstrapNumber({precision:2});    });    function initGrain() {        $("#grainid").bootstrapSelect({            url: '/graindepot-base/selector/grainList',            type: 'GET',            valueField: 'grainid',            textField: 'grainname'        });    }    function initStorage() {        $("#storageid").bootstrapSelect({            url: '/graindepot-base/selector/storageList',            type: 'GET',            valueField: 'storageid',            textField: 'storagename'        });    }    function toBack() {        parent.$.bootstrapBox.dialog.close();    }    //填写表单    function initForm() {        $('#validation-form').bootstrapValidator({            group:'.rowGroup'        }).on('success.form.bv', function (e) {            // Prevent form submission            e.preventDefault();            var param = turnArrayToJson($('form').serializeArray());            if (g_id) {                param.keyid = g_id            }            $.post(urlPrefix + "/mechventlog/edit", param, function (result) {                parent.toSave(result)            })        });    }    /*function save() {        var param = turnArrayToJson($('form').serializeArray());        if (!param.storageid){            parent.$.bootstrapBox.alert.init({message:"仓房不能为空"})            return        }        if (g_id) {            param.keyid = g_id        }        $.post(urlPrefix + "/mechventlog/edit", param, function (result) {            parent.toSave(result)        })    }*/</script>
