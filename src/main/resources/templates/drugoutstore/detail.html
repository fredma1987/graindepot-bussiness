<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="head::head(${title})">
</head>
<link th:rel="stylesheet" type="text/css" th:href="@{/assets/css/comm/infoCheck.css}"/>
<body>
<!-- 信息查看页面 -->
<!-- infoCheck-three 一行显示三列 -->
<!-- infoCheck-two 一行显示二列 -->
<!-- infoCheck-one 一行只显示较宽一列 -->
<div class="infoCheckDiv">
    <div class="infoCheckBack">
        <table class="infoCheck-three" border="" cellspacing="" cellpadding="">
            <tr>
                <td class="infoCheck-name">集团</td>
                <td class="infoCheck-content" th:text="${item.groupname}"></td>
                <td class="infoCheck-name">企业</td>
                <td class="infoCheck-content" th:text="${item.companyname}"></td>
                <td class="infoCheck-name">库点</td>
                <td class="infoCheck-content" th:text="${item.graindepotname}"></td>
            </tr>
            <tr>
                <td class="infoCheck-name">单价日期</td>
                <td class="infoCheck-content" th:text="${item.billdatestr}">单价日期</td>
                <td class="infoCheck-name">单据号</td>
                <td class="infoCheck-content" th:text="${item.billcode}">单据号</td>
                <td class="infoCheck-name">领用人</td>
                <td class="infoCheck-content" th:text="${item.drawuser}">领用人</td>
            </tr>
            <tr>
                <td class="infoCheck-name">出库日期</td>
                <td class="infoCheck-content" th:text="${item.outdatestr}">出库日期</td>
                <td class="infoCheck-name">出库原因</td>
                <td class="infoCheck-content" th:text="${item.outreason}">出库原因</td>
                <td class="infoCheck-name">出库类型</td>
                <td class="infoCheck-content" th:text="${item.outtypestr}">出库类型（1：领用出库 2：调拨出库）</td>
            </tr>
            <tr>
                <td class="infoCheck-name">单位负责人</td>
                <td class="infoCheck-content" th:text="${item.unitmanager}">备注</td>
                <td class="infoCheck-name">备注</td>
                <td class="infoCheck-content" th:text="${item.remark}">备注</td>
            </tr>
        </table>
    </div>
</div>



</body>
</html>


<script th:inline="javascript">
    $(document).ready(function () {


    });


</script>
