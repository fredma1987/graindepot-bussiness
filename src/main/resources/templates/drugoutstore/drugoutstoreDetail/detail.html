<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="head::head(${title})">
</head>
<link th:rel="stylesheet" type="text/css" th:href="@{/assets/css/comm/infoCheck.css}"/>
<body>
<!-- 信息查看页面 -->
<!-- infoCheck-three 一行显示三列 -->
<!-- infoCheck-two 一行显示二列 -->
<!-- infoCheck-one 一行只显示较宽一列 -->
<div class="infoCheckDiv">
    <div class="infoCheckBack">
        <table class="infoCheck-three" border="" cellspacing="" cellpadding="">
            <tr>
                <td class="infoCheck-name">出库数量</td>
                <td class="infoCheck-content" th:text="${item.outqty}">出库数量</td>
                <td class="infoCheck-name">成本单价</td>
                <td class="infoCheck-content" th:text="${item.costprice}">成本单价</td>
                <td class="infoCheck-name">成本金额</td>
                <td class="infoCheck-content" th:text="${item.costamt}">成本金额</td>
            </tr>
            <tr>
                <td class="infoCheck-name">单包数量</td>
                <td class="infoCheck-content" th:text="${item.unitqty}">单包数量</td>
                <td class="infoCheck-name">出库计量数量（计）</td>
                <td class="infoCheck-content" th:text="${item.outmeasqty}">出库计量数量（计）</td>
                <td class="infoCheck-name">待回收空瓶数量</td>
                <td class="infoCheck-content" th:text="${item.empbottleqty}">待回收空瓶数量</td>
            </tr>
            <tr>
                <td class="infoCheck-name">已回收数量</td>
                <td class="infoCheck-content" th:text="${item.recycleqty}">已回收数量</td>
                <td class="infoCheck-name">备注</td>
                <td class="infoCheck-content" th:text="${item.remark}">备注</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>


<script th:inline="javascript">
    $(document).ready(function () {


    });


</script>
