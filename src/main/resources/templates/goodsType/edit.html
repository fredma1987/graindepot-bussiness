<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head th:replace="head::head(${title})"></head><link th:href="@{/assets/css/select/bootstrap-select.min.css}" rel="stylesheet" media="screen"><script th:src="@{/assets/js/select/bootstrap-select.js}"></script><script th:src="@{/assets/js/select/defaults-zh_CN.js}"></script><link th:href="@{/assets/js/uploadify/uploadify.css}" rel="stylesheet" type="text/css"><script th:src="@{/assets/js/uploadify/jquery.uploadify.js}"></script><body style="overflow-x: hidden"><form class="form-horizontal" role="form" id="validation-form" method="get">    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="goodstypename">            <span class="red">*</span>物料类型名称:        </label>        <div class="col-sm-4">            <input type="text" name="goodstypename" id="goodstypename" class="form-control"                   data-bv-notempty th:value="${item.goodstypename}"                   placeholder="物料类型名称"/>        </div>    </div>    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="goodstypecode">            <!--<span class="red">*</span>物料类型编码:-->            <span ></span>物料类型编码:        </label>        <div class="col-sm-4">            <input type="text" name="goodstypecode" id="goodstypecode" class="form-control"                   th:value="${item.goodstypecode}"                   placeholder="物料类型编码"/>        </div>    </div>    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="sequno">            <span ></span>排序号:        </label>        <div class="col-sm-4">            <input type="text" name="sequno" id="sequno" class="form-control"                    th:value="${item.sequno}"                   placeholder="排序号"/>        </div>    </div>    <div class="form-group">        <div class="col-md-12 center">            <button class="btn btn-info" type="submit">                <i class="icon-ok bigger-110"></i>                保存            </button>            &nbsp; &nbsp; &nbsp;            <button class="btn" type="button" onclick="toBack()">                <i class="icon-arrow-left bigger-110"></i>                返回            </button>        </div>    </div></form></body></html><script th:inline="javascript">    var urlPrefix="/graindepot-bussiness";    //var urlPrefix = "";    var g_id = [[${id}]];    var g_item = [[${item}]];    $(function () {        //初始化form验证        initForm();        //初始化日期时间框        // $(".form_year").bootstrapYear();        //$(".form_datetime").bootstrapDatetime();        // $(".form_date").bootstrapDate();        //初始化下拉框        //1.初始化计划类型        // initPlanTypeID();        //2.初始化集团.企业和库点;        // initGroupAndCopAndGd();        //初始化上传头像按钮        // $("#fileNameList").bootstrapUploadify({        //     showId: "showFileNameList"//上传成功后在那边显示信息        //     //fileType: "img"//需要上传的文件类型        // });    });    //根据集团查询公司和粮仓    function initGroupAndCopAndGd() {        $("#groupid").bootstrapSelect({            url:  '/graindepot-base/selector/groupList',            type: 'GET',            valueField: 'groupid',            textField: 'groupname',            defaultValue: g_item.groupid,            onSelect: function (value) {                $("#companyid").bootstrapSelect({                    url: '/graindepot-base/selector/companyList',                    type: 'GET',                    param: {groupid: value},                    valueField: 'companyid',                    textField: 'companyname',                    defaultValue: g_item.companyid,                onSelect: function (value) {                    $("#graindepotid").bootstrapSelect({                        url: '/graindepot-base/selector/graindepotList',                        type: 'GET',                        param: {companyid: value},                        valueField: 'graindepotid',                        textField: 'graindepotname',                        defaultValue: g_item.graindepotid                    });                }                });            }        });    }    function toBack() {        parent.$.bootstrapBox.dialog.close();    }    //填写表单    function initForm() {        $('#validation-form').bootstrapValidator({            fields: {                goodstypename: {                    validators: {                        remote: {                            url: urlPrefix + '/goodsType/checkRepeat',                            message: '物料类型名称已存在',//提示消息                            //delay :  2000,//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）                            type: 'POST',//请求方式                            data: function (validator) {                                return {                                    goodstypename: $("#goodstypename").val(),                                    goodstypeid: g_id                                };                            }                        }                    }                }            }        }).on('success.form.bv', function (e) {                // Prevent form submission                e.preventDefault();                var param = turnArrayToJson($('form').serializeArray());                if (g_id) {                    param.goodstypeid = g_id                }                $.post(urlPrefix + "/goodsType/edit", param, function (result) {                    parent.toSave(result)                })            });    }</script>
