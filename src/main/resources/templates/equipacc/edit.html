<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head th:replace="head::head(${title})"></head><link th:href="@{/assets/css/select/bootstrap-select.min.css}" rel="stylesheet" media="screen"><script th:src="@{/assets/js/select/bootstrap-select.js}"></script><script th:src="@{/assets/js/select/defaults-zh_CN.js}"></script><link th:href="@{/assets/js/uploadify/uploadify.css}" rel="stylesheet" type="text/css"><script th:src="@{/assets/js/uploadify/jquery.uploadify.js}"></script><body style="overflow-x: hidden"><form class="form-horizontal" role="form" id="validation-form" method="get">    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="occurtimestr">            <span class="red">*</span>发生时间:        </label>        <div class="col-sm-4">            <input  type="text" name="occurtimestr" id="occurtimestr"                    th:value="${item.occurtimestr}"                    readonly class="form_date form-control">        </div>    </div>    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="position">            <span class="red">*</span>部位:        </label>        <div class="col-sm-4">            <input type="text" name="position" id="position" class="form-control"                   th:value="${item.position}"  data-bv-notempty                   placeholder="部位"/>        </div>    </div>    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="cause">            <span ></span>原因:        </label>        <div class="col-sm-4">            <input type="text" name="cause" id="cause" class="form-control"                    th:value="${item.cause}"                   placeholder="原因"/>        </div>    </div>    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="responsibility">            <span ></span>责任者:        </label>        <div class="col-sm-4">            <input type="text" name="responsibility" id="responsibility" class="form-control"                    th:value="${item.responsibility}"                   placeholder="责任者"/>        </div>    </div>    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="dealresult">            <span ></span>结论意见:        </label>        <div class="col-sm-4">            <input type="text" name="dealresult" id="dealresult" class="form-control"                   th:value="${item.dealresult}"                   placeholder="结论意见"/>        </div>    </div>    <div class="form-group">        <div class="col-md-12 center">            <button class="btn btn-info" type="submit">                <i class="icon-ok bigger-110"></i>                保存            </button>            &nbsp; &nbsp; &nbsp;            <button class="btn" type="button" onclick="toBack()">                <i class="icon-arrow-left bigger-110"></i>                返回            </button>        </div>    </div></form></body></html><script th:inline="javascript">    var urlPrefix="/graindepot-bussiness";    //var urlPrefix = "";    var g_id = [[${id}]];    var g_item = [[${item}]];    $(function () {        //初始化form验证        initForm();        //初始化日期时间框        // $(".form_year").bootstrapYear();        // $(".form_datetime").bootstrapDatetime();        $(".form_date").bootstrapDate();    });    function toBack() {        parent.$.bootstrapBox.dialog.close();    }    //填写表单    function initForm() {        $('#validation-form').bootstrapValidator({            fields: {                // goodstypename: {                //     validators: {                //         remote: {                //             url: urlPrefix + '/goodsType/checkRepeat',                //             message: '物料类型名称已存在',//提示消息                //             //delay :  2000,//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）                //             type: 'POST',//请求方式                //             data: function (validator) {                //                 return {                //                     goodstypename: $("#goodstypename").val(),                //                     goodstypeid: g_id                //                 };                //             }                //         }                //     }                // }            }        }).on('success.form.bv', function (e) {                // Prevent form submission                e.preventDefault();                var param = turnArrayToJson($('form').serializeArray());                if (g_id) {                    param.equipaccid = g_id                }                $.post(urlPrefix + "/equipacc/edit", param, function (result) {                    parent.toSave(result)                })            });    }</script>
