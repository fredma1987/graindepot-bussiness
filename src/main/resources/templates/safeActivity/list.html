<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head th:include="head::head(${title})"></head><link th:href="@{/assets/css/select/bootstrap-select.min.css}" rel="stylesheet" media="screen"><script th:src="@{/assets/js/select/bootstrap-select.js}"></script><script th:src="@{/assets/js/select/defaults-zh_CN.js}"></script><body><div th:replace="navbar::navbar"></div><div class="main-container" id="main-container">    <div class="breadcrumbs" id="breadcrumbs">        <ul class="breadcrumb">            <li>                <i class="icon-home home-icon"></i>                首页            </li>            <li>                <i class="icon-table home-icon"></i>                重大安全生产活动            </li>        </ul>    </div>    <div style="margin-top: 4px;margin-bottom: 4px">        <div class="col-sm-3">            <button class="btn btn-sm btn-primary" onclick="toAdd()">                <i class="icon-plus align-top bigger-125"></i>                添加重大安全生产活动            </button>            <button class="btn btn-sm btn-danger" onclick="doDel()">                <i class="icon-trash align-top bigger-125"></i>                删除重大安全生产活动            </button>        </div>    </div>    <div class="col-sm-8">        <div class="col-sm-3">            <div class="input-group">                <span class="input-group-addon">名称:</span>                <input id="activityname" name="activityname" type="text" class="form-control">            </div>        </div>        <div class="col-sm-4">            <button class="btn btn-sm btn-success" onclick="searchTable()">                <i class="icon-search align-top bigger-125"></i>                查询            </button>            <button class="btn btn-sm btn-warning" onclick="rest()">                <i class="icon-undo align-top bigger-125"></i>                重置            </button>        </div>    </div>    <div class="table-responsive" style="width:100%">        <table id="myTable" style="width:100%" class="table table-striped table-bordered table-hover">            <thead>            <tr>                <th class="center" style="width: 2%"></th>                <th class="center" style="width: 2%">                    <label>                        <input id="CK" type="checkbox" class="ace"/>                        <span class="lbl"></span>                    </label>                </th>                <th style="width: 10%">名称</th>                <th style="width: 10%">时间</th>                <th style="width: 10%">地点</th>                <th style="width: 10%">组织者</th>                <th style="width: 10%">操作</th>            </tr>            </thead>        </table>    </div>    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">        <i class="icon-double-angle-up icon-only bigger-110"></i>    </a></div></body></html><script th:inline="javascript">    var urlPrefix = "/graindepot-bussiness";    //var urlPrefix = "";    var theTable;    function selectOnchang(o) {        //获取全部打钩的check的值        //$('#myTable th input:checkbox:checked')        console.log($('#myTable').bootstrapTable("getChecked"))    }    $(document).ready(function () {        query();    });    //查询列表    function query(param) {        theTable = $('#myTable').bootstrapTable({            //数据来源（包括处理分页，排序，过滤） ，即url，action，接口，等等            ajax: {                url: urlPrefix + "/safeActivity/list/page",                data: param,                type: "GET"            },            //sScrollY: 510,//表格高度            columns: [                {data: "activityname"},                {data: "activitytimestr"},                {data: "activearea"},                { data: "organiser"},                {                    data: "activityid",                    render: function (data, type, row) {                        return '<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">' +                            '<a class="green" href="javascript:toEdit(' + data + ')"' +                            ' title="编辑" ' +                            '>' +                            '<i class="icon-pencil bigger-130"></i>' +                            '</a>' +                            '<a class="blue" href="javascript:toDetail(' + data + ')"' +                            'title="详情"' +                            '>' +                            '<i class="icon-eye-open bigger-130"></i>' +                            '</a>' +                            '</div>';                    }                }            ]        });    }    function searchTable() {        theTable.destroy();        query(getParam());    }    function getParam() {        var param = {};        // param.billcode = $("#billcode").val();        return param    }    function rest() {        $("input").val("");        $("select").val("");        //触发change事件        $("select").trigger("change");        searchTable();        //$("#city").find("option[value = '"+"']").attr("selected","selected");//jq改变select的选中值    }    function doDel() {        console.log($('#myTable').bootstrapTable("getChecked"));        var checkedList = $('#myTable').bootstrapTable("getChecked");        if (checkedList.length == 0) {            $.bootstrapBox.alert.init({message: "请选择需要删除的行"});            return        }        $.bootstrapBox.confirm.init({            message: "确认删除？",            callback: function (result) {                if (result) {                    //删除用户                    var ids = checkedList.map(function (curr) {                        return curr.billid                    });                    $.post(urlPrefix + "/allot/del", {ids: ids.join(",")}, function (result) {                        $.bootstrapBox.alert.init({                            message: result.message                        });                        $("#myTable").bootstrapTable("reload");                    })                }            }        });    }    function toAdd() {        $.bootstrapBox.dialog.init({            title: "新增重大安全生产活动",            url: urlPrefix + "/page/safeActivity/edit",            width: $(window).width() * 0.8,            height: $(window).height() * 0.8        })    }    function toEdit(id) {        $.bootstrapBox.dialog.init({            title: "修改重大安全生产活动",            url: urlPrefix + "/page/safeActivity/edit?id=" + id,            width: $(window).width() * 0.8,            height: $(window).height() * 0.8        })    }    function toDetail(id) {        $.bootstrapBox.dialog.init({            title: "重大安全生产活动详情",            url: urlPrefix + "/page/safeActivity/detail/" + id,            width: $(window).width() * 0.8,            height: $(window).height() * 1.0        })    }    function toSave(result) {        $.bootstrapBox.dialog.close();        $.bootstrapBox.alert.init({            message: result.message        });        $("#myTable").bootstrapTable("reload")    }</script>
