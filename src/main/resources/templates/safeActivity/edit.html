   <div class="col-md-12 center" style="padding-top: 30px">            <button class="btn btn-info" type="submit" onclick="saveNames()">                <i class="icon-ok bigger-110"></i>                保存            </button>            &nbsp; &nbsp; &nbsp;            <button class="btn" type="button" onclick="toBack()">                <i class="icon-arrow-left bigger-110"></i>                返回            </button>        </div>    </div></form></body></html><script th:inline="javascript">    var urlPrefix = "/graindepot-bussiness";    //var urlPrefix = "";    var g_id = [[${id}]];    var g_item = [[${item}]];    $(function () {        //初始化form验证        initForm();        //初始化时间框        $(".form_datetime").bootstrapDatetime();    });    var namestr = "";    function saveNames() {        var names = [];        if($("#name1").val() !=''){            names.push($("#name1").val());        }        if($("#name2").val() !=''){            names.push($("#name2").val());        }        if($("#name3").val() !=''){            names.push($("#name3").val());        }        if($("#name4").val() !=''){            names.push($("#name4").val());        }        if($("#name5").val() !=''){            names.push($("#name5").val());        }        if($("#name6").val() !=''){            names.push($("#name6").val());        }        if($("#name7").val() !=''){            names.push($("#name7").val());        }        if($("#name8").val() !=''){            names.push($("#name8").val());        }        if($("#name9").val() !=''){            names.push($("#name9").val());        }        if($("#name11").val() !=''){            names.push($("#name11").val());        }        if($("#name12").val() !=''){            names.push($("#name12").val());        }        if($("#name13").val() !=''){            names.push($("#name13").val());        }        if($("#name14").val() !=''){            names.push($("#name14").val());        }       namestr = names.join(',');    }    function toBack() {        parent.$.bootstrapBox.dialog.close();    }    //填写表单    function initForm() {        $('#validation-form').bootstrapValidator({            group: '.rowGroup'        }).on('success.form.bv', function (e) {            // Prevent form submission            e.preventDefault();            var param = turnArrayToJson($('form').serializeArray());            if (g_id) {                param.activityid = g_id            }            param.namestr = namestr;            $.post(urlPrefix + "/safeActivity/edit", param, function (result) {                parent.toSave(result)            })        });    }</script>
