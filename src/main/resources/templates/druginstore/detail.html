<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="head::head(${title})">
</head>
<link th:rel="stylesheet" type="text/css" th:href="@{/assets/css/comm/infoCheck.css}"/>
<body>
<!-- 信息查看页面 -->
<!-- infoCheck-three 一行显示三列 -->
<!-- infoCheck-two 一行显示二列 -->
<!-- infoCheck-one 一行只显示较宽一列 -->
<div class="infoCheckDiv">
    <div class="infoCheckBack">
        <table class="infoCheck-three" border="" cellspacing="" cellpadding="">
            <tr>
                <td class="infoCheck-name">企业</td>
                <td class="infoCheck-content" th:text="${item.companyname}">企业</td>
                <td class="infoCheck-name">粮库</td>
                <td class="infoCheck-content" th:text="${item.graindepotname}">粮库</td>
                <td class="infoCheck-name">集团</td>
                <td class="infoCheck-content" th:text="${item.groupname}">集团</td>
            </tr>
            <tr>
                <td class="infoCheck-name">单据日期</td>
                <td class="infoCheck-content" th:text="${item.billdatestr}">单据日期</td>
                <td class="infoCheck-name">单据号</td>
                <td class="infoCheck-content" th:text="${item.billcode}">单据号</td>
                <td class="infoCheck-name">药剂供应商</td>
                <td class="infoCheck-content" th:text="${item.drgvender}">药剂供应商</td>
            </tr>
            <tr>
                <td class="infoCheck-name">入库日期</td>
                <td class="infoCheck-content" th:text="${item.indatestr}">入库日期</td>
                <td class="infoCheck-name">入库类型</td>
                <td class="infoCheck-content" th:text="${item.intypestr}">入库类型（1：采购入库 2：调拨入库）</td>
                <td class="infoCheck-name">送药人1</td>
                <td class="infoCheck-content" th:text="${item.carryuser1}">送药人1</td>
            </tr>
            <tr>
                <td class="infoCheck-name">送药人2</td>
                <td class="infoCheck-content" th:text="${item.carryuser2}">送药人2</td>
                <td class="infoCheck-name">单位负责人</td>
                <td class="infoCheck-content" th:text="${item.unitmanager}">单位负责人</td>
                <td class="infoCheck-name">经办人</td>
                <td class="infoCheck-content" th:text="${item.repuser}">经办人</td>
            </tr>
            <tr>
                <td class="infoCheck-name">验收结果</td>
                <td class="infoCheck-content" th:text="${item.checkresult}">验收结果</td>
                <td class="infoCheck-name">验收人1</td>
                <td class="infoCheck-content" th:text="${item.checkuser1}">验收人1</td>
                <td class="infoCheck-name">验收人2</td>
                <td class="infoCheck-content" th:text="${item.checkuser2}">验收人2</td>
            </tr>
            <tr>
                <td class="infoCheck-name">验收人3</td>
                <td class="infoCheck-content" th:text="${item.checkuser3}">验收人3</td>
                <td class="infoCheck-name">验收人4</td>
                <td class="infoCheck-content" th:text="${item.checkuser4}">验收人4</td>
                <td class="infoCheck-name">验收人5</td>
                <td class="infoCheck-content" th:text="${item.checkuser5}">验收人5</td>
            </tr>
        </table>
    </div>
</div>


</body>
</html>


<script th:inline="javascript">
    $(document).ready(function () {


    });


</script>
