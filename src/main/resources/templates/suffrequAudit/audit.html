<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:include="head::head(${title})"></head><link th:rel="stylesheet" type="text/css" th:href="@{/assets/css/comm/infoCheck.css}"/><link th:href="@{/assets/css/select/bootstrap-select.min.css}" rel="stylesheet" media="screen"><script th:src="@{/assets/js/select/bootstrap-select.js}"></script><script th:src="@{/assets/js/select/defaults-zh_CN.js}"></script><link th:href="@{/assets/js/uploadify/uploadify.css}" rel="stylesheet" type="text/css"><script th:src="@{/assets/js/uploadify/jquery.uploadify.js}"></script><body><!-- 信息查看页面 --><!-- infoCheck-three 一行显示三列 --><!-- infoCheck-two 一行显示二列 --><!-- infoCheck-one 一行只显示较宽一列 --><div class="infoCheckDiv">    <div class="infoCheckBack">        <table class="infoCheck-three" border="" cellspacing="" cellpadding="">            <tr>                <td class="infoCheck-name">单据日期</td>                <td class="infoCheck-content" th:text="${item.billdatestr}"></td>                <td class="infoCheck-name">单据号</td>                <td class="infoCheck-content" th:text="${item.billcode}"></td>                <td class="infoCheck-name">单据状态</td>                <td class="infoCheck-content" th:text="${item.billstate}">                </td>            </tr>            <tr>                <td class="infoCheck-name">申请理由</td>                <td class="infoCheck-content" th:text="${item.requreason}"></td>                <td class="infoCheck-name">一级审核人</td>                <td class="infoCheck-content" th:text="${item.audioptid1name}"></td>                <td class="infoCheck-name">入仓日期</td>                <td class="infoCheck-content" th:text="${item.instordatestr}"></td>            </tr>            <tr>                <td class="infoCheck-name">粮堆体积(方)</td>                <td class="infoCheck-content" th:text="${item.ghvolume}"></td>                <td class="infoCheck-name">空间体积(方)</td>                <td class="infoCheck-content" th:text="${item.kjvolume}"></td>                <td class="infoCheck-name">粮食数量</td>                <td class="infoCheck-content" th:text="${item.quantity}"></td>            </tr>            <tr>                <td class="infoCheck-name">粮食品种</td>                <td class="infoCheck-content" th:text="${item.grainid}"></td>                <td class="infoCheck-name">粮食性质</td>                <td class="infoCheck-content" th:text="${item.grainattrid}"></td>                <td class="infoCheck-name">收获年度</td>                <td class="infoCheck-content" th:text="${item.producingyear}"></td>            </tr>            <tr>                <td class="infoCheck-name">堆放形式</td>                <td class="infoCheck-content" th:text="${item.stacktype}"></td>                <td class="infoCheck-name">熏蒸方式</td>                <td class="infoCheck-content" th:text="${item.sufftypeid}"></td>                <td class="infoCheck-name">虫害名称</td>                <td class="infoCheck-content" th:text="${item.insectname}"></td>            </tr>            <tr>                <td class="infoCheck-name">害虫密度</td>                <td class="infoCheck-content" th:text="${item.insectdensity}"></td>                <td class="infoCheck-name">已熏蒸次数</td>                <td class="infoCheck-content" th:text="${item.suffcount}"></td>                <td class="infoCheck-name">上次熏蒸日期</td>                <td class="infoCheck-content" th:text="${item.lastsuffdatestr}"></td>            </tr>            <tr>                <td class="infoCheck-name">药剂种类</td>                <td class="infoCheck-content" th:text="${item.drugkindname}"></td>                <td class="infoCheck-name">空间单位用药量(克/方)</td>                <td class="infoCheck-content" th:text="${item.kjunitqty}"></td>                <td class="infoCheck-name">粮堆单位用药量(克/方)</td>                <td class="infoCheck-content" th:text="${item.ghunitqty}"></td>            </tr>            <tr>                <td class="infoCheck-name">空间用药量(千克)</td>                <td class="infoCheck-content" th:text="${item.kjqty}"></td>                <td class="infoCheck-name">粮堆用药量(千克)</td>                <td class="infoCheck-content" th:text="${item.ghqty}"></td>                <td class="infoCheck-name">合计用药量(千克)</td>                <td class="infoCheck-content" th:text="${item.totalqty}"></td>            </tr>            <tr>                <td class="infoCheck-name">密闭方法</td>                <td class="infoCheck-content" th:text="${item.mibimethod}"></td>                <td class="infoCheck-name">密闭时间</td>                <td class="infoCheck-content" th:text="${item.mibitime}"></td>                <td class="infoCheck-name">仓内温度</td>                <td class="infoCheck-content" th:text="${item.instortemp}"></td>            </tr>            <tr>                <td class="infoCheck-name">仓外温度</td>                <td class="infoCheck-content" th:text="${item.outstortemp}"></td>                <td class="infoCheck-name">仓内湿度</td>                <td class="infoCheck-content" th:text="${item.instortemp}"></td>                <td class="infoCheck-name">仓外湿度</td>                <td class="infoCheck-content" th:text="${item.outstorhumi}"></td>            </tr>            <tr>                <td class="infoCheck-name">粮温最高值</td>                <td class="infoCheck-content" th:text="${item.maxgraintemp}"></td>                <td class="infoCheck-name">粮温最低值</td>                <td class="infoCheck-content" th:text="${item.mingraintemp}"></td>                <td class="infoCheck-name">粮温平均值</td>                <td class="infoCheck-content" th:text="${item.avggraintemp}"></td>            </tr>            <tr>                <td class="infoCheck-name">水分最高值</td>                <td class="infoCheck-content" th:text="${item.maxwaterrate}"></td>                <td class="infoCheck-name">水分最低值</td>                <td class="infoCheck-content" th:text="${item.minwaterrate}"></td>                <td class="infoCheck-name">水分平均值</td>                <td class="infoCheck-content" th:text="${item.avgwaterrate}"></td>            </tr>            <tr>                <td class="infoCheck-name">杂质率</td>                <td class="infoCheck-content" th:text="${item.impurate}"></td>                <td class="infoCheck-name">熏蒸地点</td>                <td class="infoCheck-content" th:text="${item.suffaddress}"></td>                <td class="infoCheck-name">文本内容</td>                <td class="infoCheck-content" th:text="${item.content}"></td>            </tr>            <tr>                <td class="infoCheck-name">集团</td>                <td class="infoCheck-content" th:text="${item.groupid}"></td>                <td class="infoCheck-name">企业</td>                <td class="infoCheck-content" th:text="${item.companyname}"></td>                <td class="infoCheck-name">粮库</td>                <td class="infoCheck-content" th:text="${item.grainattrname}"></td>            </tr>            <tr>                <td class="infoCheck-name">仓房</td>                <td class="infoCheck-content" th:text="${item.storagename}"></td>                <td class="infoCheck-name">创建人</td>                <td class="infoCheck-content" th:text="${item.createusername}"></td>                <td class="infoCheck-name">创建日期</td>                <td class="infoCheck-content" th:text="${item.createtimestr}"></td>            </tr>            <tr>                <td class="infoCheck-name">备注</td>                <td class="infoCheck-content" th:text="${item.remark}"></td>            </tr>        </table>    </div>    <div style="padding-top: 10px">        <form class="form-horizontal" role="form" id="validation-form" method="get">            <div class="form-group col-sm-4">                <label class="col-sm-6 control-label no-padding-right" for="audistate">                    <span class="red">*</span>审核:                </label>                <div class="col-sm-6">                    <select id="audistate" name="audistate" class="form-control"                            data-bv-notempty >                    </select>                </div>            </div>            <div class="form-group col-sm-4">                <label class="col-sm-6 control-label no-padding-right" for="audiopinion">                    审核意见:                </label>                <div class="col-sm-6">                    <input type="text" name="audiopinion" id="audiopinion" class="form-control"                           placeholder="审核意见"/>                </div>            </div>            <div class="form-group">                <div class="col-md-12 center">                    <button class="btn btn-info" type="submit">                        <i class="icon-ok bigger-110"></i>                        保存                    </button>                    &nbsp; &nbsp; &nbsp;                    <button class="btn" type="button" onclick="toBack()">                        <i class="icon-arrow-left bigger-110"></i>                        返回                    </button>                </div>            </div>        </form>    </div></div></body></html><script th:inline="javascript">    $(document).ready(function () {    });    var urlPrefix = "/graindepot-bussiness";    //var urlPrefix = "";    var g_id = [[${id}]];    var g_item = [[${item}]];    $(function () {        //初始化form验证        initForm();        //7.初始化审核状态        initAudistate();        console.log("g_id",g_id);    });    function initAudistate() {        var data = [{value: 1, text: "审批通过"}, {value: -1, text: "审批不通过"}];        $("#audistate").bootstrapSelect({            // url: '/graindepot-base/grain',            // type: 'GET',            data: data,            valueField: 'value',            textField: 'text',            // defaultValue: g_item.stacktype        });    }    function toBack() {        parent.$.bootstrapBox.dialog.close();    }    //填写表单    function initForm() {        $('#validation-form').bootstrapValidator({            // fields: {            //     trucknum: {            //         validators: {            //             remote: {            //                 url: urlPrefix + '/truck/checkRepeat',            //                 message: '车船号已存在',//提示消息            //                 //delay :  2000,//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）            //                 type: 'POST',//请求方式            //                 data: function (validator) {            //                     return {            //                         trucknum: $("#trucknum").val(),            //                         truckid: g_id            //                     };            //                 }            //             }            //         }            //     }            // }        }).on('success.form.bv', function (e) {            // Prevent form submission            e.preventDefault();            var param = turnArrayToJson($('form').serializeArray());            if (g_id) {                param.billid = g_id                // param.audistate = $('#audistate').val();                // param.audiopinion = $('#audiopinion').val();                $.post(urlPrefix + "/suffrequAudit/audit", param, function (result) {                    parent.toSave(result)                })            }            // $.post(urlPrefix + "/suffrequAudit/audit", param, function (result) {            //     parent.toSave(result)            // })        });    }</script>
