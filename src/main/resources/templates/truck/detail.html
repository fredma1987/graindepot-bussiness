<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="head::head(${title})">
</head>
<link th:rel="stylesheet" type="text/css" th:href="@{/assets/css/comm/infoCheck.css}"/>
<body>
<!-- 信息查看页面 -->
<!-- infoCheck-three 一行显示三列 -->
<!-- infoCheck-two 一行显示二列 -->
<!-- infoCheck-one 一行只显示较宽一列 -->
<div class="infoCheckDiv">
    <div class="infoCheckBack">
        <!-- 一行显示三列 -->
        <table class="infoCheck-two" border="" cellspacing="" cellpadding="">
            <tr>
                <td class="infoCheck-name">企业</td>
                <td class="infoCheck-content" th:text="${item.companyname}">企业</td>
                <td class="infoCheck-name">库点</td>
                <td class="infoCheck-content" th:text="${item.graindepotname}">库点</td>
            </tr>
            <tr>
                <td class="infoCheck-name">车辆编码</td>
                <td class="infoCheck-content" th:text="${item.truckcode}">车辆编码</td>
                <td class="infoCheck-name">车辆号</td>
                <td class="infoCheck-content" th:text="${item.trucknum}">车辆号</td>
            </tr>
            <tr>
                <td class="infoCheck-name">最小皮重</td>
                <td class="infoCheck-content" th:text="${item.mintare}">最小皮重</td>
                <td class="infoCheck-name">最大皮重</td>
                <td class="infoCheck-content" th:text="${item.maxtare}">最大皮重</td>
            </tr>
            <tr>
                <td class="infoCheck-name">标准皮重</td>
                <td class="infoCheck-content" th:text="${item.stdtare}">标准皮重</td>
                <td class="infoCheck-name">备注</td>
                <td class="infoCheck-content" th:text="${item.remark}">备注</td>
            </tr>

        </table>
    </div>
</div>
</body>
</html>


<script type="text/javascript">

    $(document).ready(function () {


    });


</script>
