<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head th:replace="head::head(${title})"></head><link th:href="@{/assets/css/select/bootstrap-select.min.css}" rel="stylesheet" media="screen"><script th:src="@{/assets/js/select/bootstrap-select.js}"></script><script th:src="@{/assets/js/select/defaults-zh_CN.js}"></script><link th:href="@{/assets/js/uploadify/uploadify.css}" rel="stylesheet" type="text/css"><script th:src="@{/assets/js/uploadify/jquery.uploadify.js}"></script><body style="overflow-x: hidden"><form class="form-horizontal" role="form" id="validation-form" method="get">    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="name">            <span class="red">*</span>姓名:        </label>        <div class="col-sm-4">            <input type="text" name="name" id="name" class="form-control"                   data-bv-notempty th:value="${item.name}"                   placeholder="姓名"/>        </div>    </div>    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="sex">            <span ></span>性别:        </label>        <div class="col-sm-4">        <select id="sex" name="sex" class="form-control" th:value="${item.sex}">        </select>        </div>    </div>    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="age">            <span ></span>年龄:        </label>        <div class="col-sm-4">            <input type="text" name="age" id="age" class="form-control"                   th:value="${item.age}"                   placeholder="年龄"/>        </div>    </div>    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="sex">            <span ></span>文化程度:        </label>        <div class="col-sm-4">            <input type="text" name="degree" id="degree" class="form-control"                   th:value="${item.degree}"                   placeholder="文化程度"/>        </div>    </div>    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="job">            <span ></span>职务:        </label>        <div class="col-sm-4">            <input type="text" name="job" id="job" class="form-control"                    th:value="${item.job}"                   placeholder="职务"/>        </div>    </div>    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="title">            <span ></span>支撑:        </label>        <div class="col-sm-4">            <input type="text" name="title" id="title" class="form-control"                    th:value="${item.title}"                   placeholder="支撑"/>        </div>    </div>    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="division">            <span ></span>安全分工:        </label>        <div class="col-sm-4">            <input type="text" name="division" id="division" class="form-control"                    th:value="${item.division}"                   placeholder="安全分工"/>        </div>    </div>    <div class="form-group">        <label class="col-sm-4 control-label no-padding-right" for="remark">            <span ></span>备注:        </label>        <div class="col-sm-4">            <input type="text" name="remark" id="remark" class="form-control"                    th:value="${item.remark}"                   placeholder="备注"/>        </div>    </div>    <div class="form-group">        <div class="col-md-12 center">            <button class="btn btn-info" type="submit">                <i class="icon-ok bigger-110"></i>                保存            </button>            &nbsp; &nbsp; &nbsp;            <button class="btn" type="button" onclick="toBack()">                <i class="icon-arrow-left bigger-110"></i>                返回            </button>        </div>    </div></form></body></html><script th:inline="javascript">    var urlPrefix="/graindepot-bussiness";    //var urlPrefix = "";    var g_id = [[${id}]];    var g_item = [[${item}]];    $(function () {        //初始化form验证        initForm();        //1.初始化性别        initSex();            });   function initSex() {       var data = [{value: 1, text: "男"}, {value: 2, text: "女"}, {value: 3, text: "未指定"}];       $("#sex").bootstrapSelect({           //url: '/tableListPost',           // type: 'POST',           data: data,           valueField: 'value',           textField: 'text',           defaultValue: g_item.sex       });   }    function toBack() {        parent.$.bootstrapBox.dialog.close();    }    //填写表单    function initForm() {        $('#validation-form').bootstrapValidator({            fields: {                // goodstypename: {                //     validators: {                //         remote: {                //             url: urlPrefix + '/goodsType/checkRepeat',                //             message: '物料类型名称已存在',//提示消息                //             //delay :  2000,//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）                //             type: 'POST',//请求方式                //             data: function (validator) {                //                 return {                //                     goodstypename: $("#goodstypename").val(),                //                     goodstypeid: g_id                //                 };                //             }                //         }                //     }                // }            }        }).on('success.form.bv', function (e) {                // Prevent form submission                e.preventDefault();                var param = turnArrayToJson($('form').serializeArray());                if (g_id) {                    param.safeleaderid = g_id                }                $.post(urlPrefix + "/safeleader/edit", param, function (result) {                    parent.toSave(result)                })            });    }</script>
