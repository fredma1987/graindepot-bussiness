<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head th:include="head::head(${title})"></head><link th:href="@{/assets/css/select/bootstrap-select.min.css}" rel="stylesheet" media="screen"><script th:src="@{/assets/js/select/bootstrap-select.js}"></script><script th:src="@{/assets/js/select/defaults-zh_CN.js}"></script><body><div th:replace="navbar::navbar"></div><div class="main-container" id="main-container">    <div class="breadcrumbs" id="breadcrumbs">        <ul class="breadcrumb">            <li>                <i class="icon-home home-icon"></i>                首页            </li>            <li>                <i class="icon-table home-icon"></i>                移库单            </li>        </ul>    </div>    <div style="margin-top: 4px;margin-bottom: 4px">        <div class="col-sm-3">            <button class="btn btn-sm btn-primary" onclick="toAdd()">                <i class="icon-plus align-top bigger-125"></i>                添加移库单            </button>            <button class="btn btn-sm btn-danger" onclick="doDel()">                <i class="icon-trash align-top bigger-125"></i>                删除移库单            </button>        </div>    </div>    <div class="col-sm-8">        <div class="col-sm-3">            <div class="input-group">                <span class="input-group-addon">移库单号:</span>                <input id="billcode" name="billcode" type="text" class="form-control">            </div>        </div>        <div class="col-sm-4">            <button class="btn btn-sm btn-success" onclick="searchTable()">                <i class="icon-search align-top bigger-125"></i>                查询            </button>            <button class="btn btn-sm btn-warning" onclick="rest()">                <i class="icon-undo align-top bigger-125"></i>                重置            </button>        </div>    </div>    <div class="table-responsive" style="width:100%">        <table id="myTable" style="width:100%" class="table table-striped table-bordered table-hover">            <thead>            <tr>                <th class="center" style="width: 2%"></th>                <th class="center" style="width: 2%">                    <label>                        <input id="CK" type="checkbox" class="ace"/>                        <span class="lbl"></span>                    </label>                </th>                <th style="width: 15%">单据号</th>                <th style="width: 15%">单据日期</th>                <th style="width: 15%">单据状态</th>                <th style="width: 15%">移库类型</th>                <th style="width: 10%">操作</th>            </tr>            </thead>        </table>    </div>    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">        <i class="icon-double-angle-up icon-only bigger-110"></i>    </a></div></body></html><!--<!DOCTYPE html>--><!--<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">--><!--<head th:include="head::head(${title})">--><!--</head>--><!--<link th:href="@{/assets/css/select/bootstrap-select.min.css}" rel="stylesheet" media="screen">--><!--<script th:src="@{/assets/js/select/bootstrap-select.js}"></script>--><!--<script th:src="@{/assets/js/select/defaults-zh_CN.js}"></script>--><!--<body>--><!--<div th:replace="navbar::navbar"></div>--><!--<div class="main-container" id="main-container">-->    <!--<div class="breadcrumbs" id="breadcrumbs">-->        <!--<ul class="breadcrumb">-->            <!--<li>-->                <!--<i class="icon-home home-icon"></i>-->                <!--首页-->            <!--</li>-->            <!--<li>-->                <!--<i class="icon-table home-icon"></i>-->                <!--移库单-->            <!--</li>-->        <!--</ul>-->    <!--</div>-->    <!--<div style="margin-top: 4px;margin-bottom: 4px">-->        <!--<div class="col-sm                           '</a>' +                            '</div>';                    }                }            ]        });    }    function searchTable() {        theTable.destroy();        query(getParam());    }    function getParam() {        var param = {};        param.trucknum = $("#trucknum").val();        return param    }    function rest() {        $("input").val("");        $("select").val("");        //触发change事件        $("select").trigger("change");        searchTable();        //$("#city").find("option[value = '"+"']").attr("selected","selected");//jq改变select的选中值    }    function doDel() {        console.log($('#myTable').bootstrapTable("getChecked"));        var checkedList = $('#myTable').bootstrapTable("getChecked");        if (checkedList.length == 0) {            $.bootstrapBox.alert.init({message: "请选择需要删除的行"});            return        }        $.bootstrapBox.confirm.init({            message: "确认删除？",            callback: function (result) {                if (result) {                    //删除用户                    var ids = checkedList.map(function (curr) {                        return curr.billid                    });                    $.post(urlPrefix + "/allot/del", {ids: ids.join(",")}, function (result) {                        $.bootstrapBox.alert.init({                            message: result.message                        });                        $("#myTable").bootstrapTable("reload");                    })                }            }        });    }    function toAdd() {        $.bootstrapBox.dialog.init({            title: "新增移库单",            url: urlPrefix + "/page/allot/edit",            width: $(window).width() * 0.6,            height: $(window).height() * 1.5        })    }    function toEdit(id) {        $.bootstrapBox.dialog.init({            title: "修改移库单",            url: urlPrefix + "/page/allot/edit?id=" + id,            width: $(window).width() * 0.6,            height: $(window).height() * 1.5        })    }    function toDetail(id) {        $.bootstrapBox.dialog.init({            title: "移库单详情",            url: urlPrefix + "/page/allot/detail/" + id,            width: $(window).width() * 0.6,            height: $(window).height() * 1.5        })    }    function toSave(result) {        $.bootstrapBox.dialog.close();        $.bootstrapBox.alert.init({            message: result.message        });        $("#myTable").bootstrapTable("reload")    }</script>
